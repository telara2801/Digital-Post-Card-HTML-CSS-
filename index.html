<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
   <div class="d-flex justify-content-centerlive" >
    <div class="postcard">
        <div class="postcard-header">
            <h1>My Postcard</h1>
            <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                    " alt="">
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p class="nomargin-top">Look how awesome! this is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course! </p>
                <p> This is so cool, can't wait to start doing more stuff</p>
            </div>
            <div class="body-right">
                <input type="text" placeholder="Some Name">
                <input type="email" placeholder="Some email">
                <input type="text" placeholder="Some Comments" >
            </div>    
        </div>
        <div class="postcard-footer">
            <button>Send my Postcard</button>
        </div>
    </div>
</div>
